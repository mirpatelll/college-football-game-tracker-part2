<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>College Football Game Tracker (Cloud)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="header">
  <div>
    <h1>üèà College Football Game Tracker</h1>
    <p class="subtitle">Cloud Collection Manager (Client/Server + JSON)</p>
  </div>
</header>

<nav class="tabs" aria-label="Views">
  <button class="tab active" data-view="listView">List</button>
  <button class="tab" data-view="formView" id="newGameTab">Add / Edit</button>
  <button class="tab" data-view="statsView">Stats</button>
</nav>

<main class="container">

<!-- LIST -->
<section id="listView" class="view active">
<div class="card">
<div class="card-header">
<h2>All Games</h2>
<div class="tools">
<input id="searchInput" class="input" placeholder="Search team/opponent..." />
<select id="filterResult" class="input">
<option value="ALL">All Results</option>
<option value="W">Wins</option>
<option value="L">Losses</option>
</select>
</div>
</div>

<table class="table">
<thead>
<tr>
<th>Week</th>
<th>Team</th>
<th>Opponent</th>
<th>PF</th>
<th>PA</th>
<th>Result</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="gamesTbody"></tbody>
</table>

<div class="footer-row">
<button id="prevPageBtn">Prev</button>
<span id="pageLabel"></span>
<button id="nextPageBtn">Next</button>
</div>

</div>
</section>

<!-- FORM -->
<section id="formView" class="view">
<div class="card">

<form id="gameForm">

<label>Team</label>
<input id="team"/>

<label>Opponent</label>
<input id="opponent"/>

<label>Week</label>
<input id="week" type="number"/>

<label>Points For</label>
<input id="pointsFor" type="number"/>

<label>Points Against</label>
<input id="pointsAgainst" type="number"/>

<button type="submit">Save</button>

</form>

</div>
</section>

<!-- STATS -->
<section id="statsView" class="view">
<div class="card">

<h2>Stats</h2>

<div class="stats-grid">

<div>
Total Games
<div id="totalGames">0</div>
</div>

<div>
Wins / Losses
<div id="winsLosses">0 / 0</div>
</div>

<div>
Average PF
<div id="avgPF">0.0</div>
</div>

<div>
Highest PF Game
<div id="highestPF">‚Äî</div>
</div>

</div>

</div>
</section>

</main>

<script src="app.js"></script>

</body>
</html>
