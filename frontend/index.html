<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>College Football Tracker</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
<h1>ğŸˆ College Football Tracker</h1>
<div class="tabs">
<button id="gamesTab">Games</button>
<button id="statsTab">Stats</button>
</div>
</header>

<div class="controls">
<input id="search" placeholder="Search team...">

<select id="pageSize">
<option>5</option>
<option selected>10</option>
<option>20</option>
<option>50</option>
</select>

<select id="sort">
<option value="week">Week</option>
<option value="team">Team</option>
</select>
</div>

<div id="gamesView">

<h2>Add / Edit Game</h2>

<form id="form" class="form-grid">
<input id="team" placeholder="Team" required>
<input id="opponent" placeholder="Opponent" required>
<input id="week" type="number" placeholder="Week" required>
<input id="teamScore" type="number" placeholder="Team Score" required>
<input id="oppScore" type="number" placeholder="Opponent Score" required>
<input id="imageUrl" placeholder="Image URL">

<button type="submit">Save Game</button>
</form>

<div id="games" class="grid"></div>

<div class="pager">
<button id="prev">Prev</button>
<span id="page"></span>
<button id="next">Next</button>
</div>

</div>

<div id="statsView" class="hidden">
<h2>Statistics</h2>
<div id="statsCards"></div>
</div>

<script src="app.js"></script>
</body>
</html>
