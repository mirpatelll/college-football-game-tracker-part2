<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>College Football Game Tracker</title>

  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #1f3c88;
      color: white;
      padding: 15px;
      font-size: 22px;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #eee;
    }

    img {
      height: 40px;
    }

    button {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    form input {
      margin: 5px;
    }
  </style>
</head>

<body>

<header>
  College Football Game Tracker
</header>

<div class="container">

  <h2>All Games</h2>

  <div class="controls">
    <input id="search" placeholder="Search team/opponent">

    <select id="pageSize">
      <option value="10">10 per page</option>
      <option value="20">20 per page</option>
      <option value="50">50 per page</option>
    </select>

    <button id="prev">Prev</button>
    <button id="next">Next</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Week</th>
        <th>Team</th>
        <th>Opponent</th>
        <th>PF</th>
        <th>PA</th>
        <th>Result</th>
        <th>Logo</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody id="gamesBody"></tbody>
  </table>

  <hr>

  <h3>Add / Edit Game</h3>

  <form id="gameForm">

    <input type="hidden" id="gameId">

    <input id="week" placeholder="Week" required>
    <input id="team" placeholder="Team" required>
    <input id="opponent" placeholder="Opponent" required>
    <input id="pointsfor" placeholder="Points For" required>
    <input id="pointsagainst" placeholder="Points Against" required>
    <input id="result" placeholder="Result" required>
    <input id="imageurl" placeholder="Image URL" required>

    <br><br>

    <button type="submit">Save</button>
  </form>

</div>

<script src="app.js"></script>

</body>
</html>
